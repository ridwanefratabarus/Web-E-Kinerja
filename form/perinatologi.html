    <script>
        document.getElementById('penilaianForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            const resultBody = document.getElementById('resultBody');
            const resultTable = document.getElementById('resultTable');
            const overallResult = document.getElementById('overallResult');
            const totalSkorElement = document.getElementById('totalSkor');
            
            // Bersihkan tabel sebelumnya
            resultBody.innerHTML = '';
            
            let totalSkor = 0;
            
            // Tambahkan baris untuk setiap kriteria
            for (const [kriteria, nilai] of Object.entries(data)) {
                // Lewati field nama lengkap
                if (kriteria === 'namaLengkap') continue;

                const nilaiAngka = parseInt(nilai);
                totalSkor += nilaiAngka;
                
               const row = resultBody.insertRow();
               const cellKriteria = row.insertCell(0);
              const cellNilai = row.insertCell(1);
                
                cellKriteria.textContent = kriteria.charAt(0).toUpperCase() + kriteria.slice(1);
                cellNilai.textContent = nilaiAngka;
            }
            
            // Tambahkan baris nama di tabel hasil
            const namaRow = resultBody.insertRow();
            const cellNamaLabel = namaRow.insertCell(0);
            const cellNamaValue = namaRow.insertCell(1);
            cellNamaLabel.textContent = 'Nama';
            cellNamaValue.textContent = data.namaLengkap;
            
            // Tampilkan total skor
            totalSkorElement.textContent = totalSkor;
            resultTable.style.display = 'table';
            
            // Tentukan kualifikasi
           if (totalSkor >= 2402) {
  overallResult.textContent = 'Penilaian: SANGAT BAIK';
  overallResult.className = 'sangat-baik';
} 
else if (totalSkor >= 1602 && totalSkor <= 2401) {
  overallResult.textContent = 'Penilaian: BAIK';
  overallResult.className = 'baik';
} 
else if (totalSkor >= 962 && totalSkor <= 1601) {
  overallResult.textContent = 'Penilaian: KURANG';
  overallResult.className = 'kurang';
} 
else if (totalSkor >= 1 && totalSkor <= 961) {
  overallResult.textContent = 'Penilaian: SANGAT KURANG';
  overallResult.className = 'sangat-kurang';
} 
else {
  overallResult.textContent = 'Tidak Ada Penilaian';
  overallResult.className = '';
}
			
            // Kirim data ke Google Sheets (contoh simulasi)
            const dataToSubmit = {
                ...data,
                totalSkor,
                timestamp: new Date().toISOString()
            };

            fetch('https://script.google.com/macros/s/AKfycbx2rTYyf_82Pu6dHOjYuTs3AMizAxsSGWdZpp1sQctWWx_V4FH2Vi78ZDPCqIQ_Fr4rjQ/exec', {
                method: 'POST',
                mode: 'no-cors',
                cache: 'no-cache',
				headers: { "Content-Type": "application/json" },
                body: JSON.stringify(dataToSubmit)
            })
            .then(response => {
                console.log("Data terkirim ke spreadsheet",data);
				alert("‚úÖ Data berhasil dikirim!");
				window.location.href = "perinatologi.html";
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
